<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- style标签专门用来定义css样式代码 -->
    <style type="text/css">
        /*
        注释内容
         */
        div{
            border: 1px solid red;
        }
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--    CSS和HTML的结合方式
        需求 1：分别定义两个 div、span 标签，
            分别修改每个 div 标签的样式为：边框 1 个像素，实线，红色。

        方式一、
        在标签的 style 属性上设置”key:value value;”，修改标签样式。

        方式二、在 head 标签中，使用 style 标签来定义各种自己需要的 css 样式。
         格式如下： xxx {Key : value value; }
    -->
<!--方式一、
    -->
<div style="border: 1px solid red; width: 100px;height: 100px;">div 标签 1</div>
<div style="border: 1px solid red;background-color: aqua">div 标签 2</div>
<span >span 标签 1</span>
<span>span 标签 2</span>

<!--方式二、
    -->
<div >div 标签 1</div>
<div >div 标签 2</div>
<span >span 标签 1</span>
<span>span 标签 2</span>


</body>
</html>
