<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- link标签 专门用来引入css代码-->
    <link rel="stylesheet" type="text/css" href="1.css"/>
</head>
<body>
<!--    CSS和HTML的结合方式
        需求 1：分别定义两个 div、span 标签，
            分别修改每个 div 标签的样式为：边框 1 个像素，实线，红色。

        方式一、
        在标签的 style 属性上设置”key:value value;”，修改标签样式。

        方式二、
         在 head 标签中，使用 style 标签来定义各种自己需要的 css 样式。
         格式如下： xxx {Key : value value; }

        方式三、
        把 css 样式写成一个单独的 css 文件，再通过 link 标签引入即可复用。
        使用html的<link rel="stylesheet" type="text/css" href="./styles.css"/>
        标签导入css样式文件
    -->
<!--方式一、
    -->
<div style="border: 1px solid red; width: 100px;height: 100px;">div 标签 1</div>
<div style="border: 1px solid red;background-color: aqua">div 标签 2</div>
<span >span 标签 1</span>
<span>span 标签 2</span>
<br/>
<br/>
<!--方式二、
    -->
<div >div 标签 1</div>
<div >div 标签 2</div>
<span >span 标签 1</span>
<span>span 标签 2</span>
<br/>
<br/>
<!--方式三、
    -->
<div >div 标签 1</div>
<div >div 标签 2</div>
<span >span 标签 1</span>
<span>span 标签 2</span>

</body>
</html>
