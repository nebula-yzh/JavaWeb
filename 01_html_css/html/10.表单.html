<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
<!--什么是表单?
    表单就是 html 页面中,用来收集用户信息的所有元素集合.然后把这些信息发送给服务器

    需求 1:创建一个个人信息注册的表单界面。
    包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下拉列表）。
    隐藏域，自我评价（多行文本域）。重置，提交。

    form就是表单标签
        input type="text"     是文本输入框  value设置默认显示内容
        input type="password" 是密码输入框  value设置默认显示内容
        input type="radio"    是单选框  checked="checked"表示默认选中
        input type="checkbox" 是复选框  checked="checked"表示默认选中

        <select></select> 是下拉列表，
          option是下拉列表中的选项 selected="selected"默认选中
        <textarea></textarea> 是多行文本输入域
            rows 行数
            clos 列数,宽度
        input type="reset"    是重置按钮   value属性可以修改按钮上的文本
        input type="submit"   是提交按钮   value属性可以修改按钮上的文本
        input type="button"   是按钮       value属性可以修改按钮上的文本
        input type="file"     是选择文件上传服务器
        input type="hidden"   是隐藏域 当要发送某些信息，这些信息不需要用户看见或参与，就可以使用隐藏域
    -->

<!-- 未加table表格的表单，不整齐-->
<form>
    user:<input type="text" value="default"/><br/>
    password:<input type="password"/><br/>
    confirm:<input type="password"/><br/>
    gender:<input type="radio" name="gender" checked="checked"/>male
    <input type="radio" name="gender"/>female<br/>
    hobby:<input type="checkbox" checked="checked"/>java
    <input type="checkbox"/>c++
    <input type="checkbox"/>python
    <br/>
    nation:<select>
    <option>--please choose your nation--</option>
    <option>CHINA</option>
    <option>JAPAN</option>
    <option selected="selected">KOREAN</option>
</select>
    <br/>
    self-evaluation:<textarea rows="10" cols="20">default</textarea>
    <br/>
    <input type="reset" value="reset"/>
    <input type="submit" value="submit"/>
    <br/>
    <input type="button" value="random"/>
    <input type="file"/>
    <input type="hidden"/>
</form>
<br/>
<br/>
<br/>
<!-- 加了table表格的表单，整齐排列-->
<form>
    <h1 align="center">User Registration</h1>
    <table cellspacing="0" align="center">
        <tr>
            <td>user:</td>
            <td><input type="text" value="default"/></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password"/></td>
        </tr>
        <tr>
            <td>confirm:</td>
            <td><input type="password"/></td>
        </tr>
        <tr>
            <td>gender:</td>
            <td>
                <input type="radio" name="gender" checked="checked"/>male
                <input type="radio" name="gender"/>female
            </td>
        </tr>
        <tr>
            <td>hobby:</td>
            <td>
                <input type="checkbox" checked="checked"/>java
                <input type="checkbox"/>c++
                <input type="checkbox"/>python
            </td>
        </tr>
        <tr>
            <td>nation:</td>
            <td>
                <select>
                    <option>--please choose your nation--</option>
                    <option>CHINA</option>
                    <option>JAPAN</option>
                    <option selected="selected">KOREAN</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>self-evaluation:</td>
            <td><textarea rows="10" cols="20">default</textarea></td>
        </tr>
        <tr align="center">
            <td><input type="reset" value="reset"/></td>
            <td><input type="submit" value="submit"/></td>
        </tr>
    </table>
</form>

</body>
</html>
