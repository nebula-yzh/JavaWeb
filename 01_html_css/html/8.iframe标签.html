<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<body>
    <!--iframe 标签它可以在一个 html 页面上,打开一个小窗口,去加载一个单独的页面
            iframe和a标签组合使用步骤：
                1.在iframe标签中使用name属性定义一个名称
                2.在a标签的target属性上设置iframe的name属性名
                这样设置在可以跳转到iframe小窗口

     -->

        我是一个单独的页面<br/><br/>
        <iframe width="500" height="400" name="other"></iframe>
        <br/>
        <br/>
        <ul>
            <li><a href="0-标签语法.html" target="other">0</a></li>
            <li><a href="1.font标签.html" target="other">1</a></li>
            <li><a href="2.特殊字符.html" target="other">2</a></li>
        </ul>

</body>
</html>
