<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1.font标签.html</title>
</head>
<body>
	
	<!-- 字体标签
	需求 1：在网页上显示 我是字体标签 ，并修改字体为 宋体，颜色为红色。

	font标签是字体标签，它可以用来修改文本的字体、颜色、大小(尺寸)
	color 字体颜色 red，blue，green
	face 字体类型 黑体、宋体
	size 字体大小 1-7
	上述三个都称为属性
	-->
<font color="red" face="宋体" size="7">我是字体标签</font>
	
</body>
</html>
