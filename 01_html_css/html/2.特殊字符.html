<body>
	
	<!-- 特殊字符
	需求 1：把 <br> 换行标签 变成文本 转换成字符显示在页面上

	常用的特殊字符
		<      =========>    &lt;  (less than)
		> 	   =========>    &gt;  (greater than)
		空格    =========>   &nbsp;
 	-->
	我是&lt;br/&gt;<br/>
	&nbsp;&nbsp;你 <br/>
	分&cent; <br/>
	镑&pound; <br/>
	日元&yen; <br/>
	节 &sect;<br/>

	
</body>
