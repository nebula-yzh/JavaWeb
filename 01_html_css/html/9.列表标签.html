<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.列表标签.html</title>
</head>
<body>
    <!-- 列表标签
        有序列表，无序列表
        需求 1：使用无序，列表方式，把东北 F4，赵四，刘能，小沈阳，宋小宝，展示出来
        ul----unorder list
            type 可以修改列表项前的符号
        li是列表项
     -->
    <ul type="none">
        <li>赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
    </ul>
    <!-- 有序列表
        ol----order list
    -->
    <ol>
        <li>赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
    </ol>

</body>
</html>
