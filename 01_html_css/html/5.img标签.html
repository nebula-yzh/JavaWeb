<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
        <!-- img 标签可以在 html 页面上显示图片。
         需求 1：使用 img 标签显示一张美女的照片。并修改宽高，和边框属性

        src属性用来设置图片路径

        在web中路径分为 相对路径和绝对路径两种
        相对路径 ：
            ./   表示当前文件所在目录
            ../  表示当前文件所在上一级目录
            文件名  表示当前文件所在目录文件，相当于./文件名，./可省略
        绝对路径：
            http://ip:port/工程名/资源路径

         width 图片宽度
         height 图片高度
         border 图片边框大小 单位为像素
         alt 当找不到图片时，用来代替的文本内容
         -->
        <img src="../../imgs/0.jpg" width="314" height="514" border="2" />
        <img src="../../imgs/1.jpg" width="314" height="514" alt="not find"/>
        <img src="../../imgs/2.jpg" width="314" height="514" />
        <img src="../../imgs/3.jpg" width="314" height="514" />
        <img src="../../imgs/4.jpg" width="314" height="514" />
        <img src="../../imgs/5.jpg" width="314" height="514" />
</body>
</html>
