<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
<!--需求 1：div、span、p 标签的演示
    div 标签 默认独占一行
    span 标签 它的长度是封装数据的长度
    p 段落标签 默认会在段落的上方或下方各空出一行来（如果已有就不再空）
-->
    <div>div1</div>
    <div>div2</div>
    <span>span1234568789</span>
    <span>span123</span>
    <p>p1</p>
    <p>p2</p>


</body>
</html>
