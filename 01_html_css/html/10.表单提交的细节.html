<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
<!--
    form标签是表单标签
        action属性设置提交的服务器地址
        method属性设置提交的方式GET或POST
    表单提交的时候，数据没有发送给服务器的三种情况：
     1、表单项没有 name 属性值
     2、单选、复选（下拉列表中的 option 标签）都需要添加 value 属性，以便发送给服务器
     3、表单项不在提交的 form 标签中

     GET 请求的特点是：
       1、浏览器地址栏中的地址是：action 属性[+?+请求参数]
            请求参数的格式是：name=value&name=value
       2、不安全
       3、它有数据长度的限制

     POST 请求的特点是：
     1、浏览器地址栏中只有 action 属性值
     2、相对于 GET 请求要安全
     3、理论上没有数据长度的限制


    -->
<!-- 加了table表格的表单，整齐排列-->
<form action="http://www.baidu.com" method="post">
    <input type="hidden" name="action" value="login"/>
    <h1 align="center">User Registration</h1>
    <table cellspacing="0" align="center">
        <tr>
            <td>user:</td>
            <td><input type="text" name="username" value="default"/></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>confirm:</td>
            <td><input type="password" name="confirm"/></td>
        </tr>
        <tr>
            <td>gender:</td>
            <td>
                <input type="radio" name="gender" value="male" checked="checked"/>male
                <input type="radio" name="gender" value="female"/>female
            </td>
        </tr>
        <tr>
            <td>hobby:</td>
            <td>
                <input type="checkbox"  name="hobby" value="java" checked="checked"/>java
                <input type="checkbox" name="hobby" value="c++"/>c++
                <input type="checkbox" name="hobby" value="python"/>python
            </td>
        </tr>
        <tr>
            <td>nation:</td>
            <td>
                <select name="nation">
                    <option value="none">--please choose your nation--</option>
                    <option>CHINA</option>
                    <option>JAPAN</option>
                    <option selected="selected">KOREAN</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>self-evaluation:</td>
            <td><textarea rows="10" cols="20" name="evaluation">default</textarea></td>
        </tr>
        <tr align="center">
            <td><input type="reset" value="reset"/></td>
            <td><input type="submit" value="submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
