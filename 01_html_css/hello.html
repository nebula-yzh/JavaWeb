<!DOCTYPE html>   <!-- 约束、声明 -->
<html lang="zh_CN">  <!-- html标签表示html开始 lang="en"表示英文，zh_CN表示中文-->
<head><!-- 表示头部信息，一般包含三部分内容，title标签，css样式，js代码 -->
    <meta charset="UTF-8"><!--表示当前页面使用utf-8字符集-->
    <title>开始</title> <!-- 表示标题 -->
</head>
<!-- bgcolor 是背景颜色属性 bgcolor="green"
    onclick表示单击（点击）事件

    alert()是javaScript语言提供的一个警告框函数
    它可以接受任意参数，参数就是警告框的函数信息
-->
<body onclick="alert('你好java')"><!-- body表示整个页面的主体 -->
    你好
<br/>
<button onclick="alert('bye bye')">button</button>
<hr/>
</body>
</html>
