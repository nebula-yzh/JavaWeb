<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">

        //核心函数的4个作用
        //1、传入参数为[函数]时：在文档加载完成后执行这个函数
        $(function () {
            alert("页面加载完成之后自动调用！");

            //2、传入参数为[HTML字符串]时：根据这个字符串创建元素节点对象
            $("<div>" +
                "        <span>" +
                "            span" +
                "        </span>" +
                "    </div>").appendTo("body");

            //3、传入参数为[选择器字符串]时：根据这个字符串查找元素节点对象
            /*
            $(“# id的属性值”); id 选择器，根据 id 查询标签对象
            $(“标签名”); 标签名选择器，根据指定的标签名查询标签对象
            $(“. class的属性值”); 类型选择器，可以根据 class 属性查询标签对象
             */
            var $btn02 = $("#btn02"); //jQuery对象
            alert($("button").length);
            alert($(".cl01"));

            //4、传入参数为[DOM对象]时：将DOM对象包装为jQuery对象返回
            var btn01 = document.getElementsByTagName("button");
            alert(btn01);  //[object HTMLCollection]
            alert($("btn01")); //[object Object]
        });



    </script>
</head>
<body>
    <button class="cl01">button1</button>
    <button id="btn02">button2</button>
    <button>button3</button>
</body>
</html>
