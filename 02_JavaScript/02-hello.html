<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        现在需要使用script引入外部的js文件来执行
            src 属性专门用来引入js文件的路径（相对路径、绝对路径皆可）

        script标签可以用来定义js代码，也可以用来引入js文件
        但是，在一个script中两种方式只能使用选择一个，不能同时使用

        想要使用两种方式可以通过多个script标签
        -->
    <script type="text/javascript" src="1.js"></script>
    <script type="text/javascript">
        alert("又一个提示框");
    </script>
</head>
<body>

</body>
</html>
