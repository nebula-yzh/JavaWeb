<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun(){
            alert("女神已改变!");
        }

        //动态注册onchange事件
        window.onload = function (){
            //1.获取标签对象
            var select1 = document.getElementById("select1");
            //2.通过标签对象调用事件
            select1.onchange = function (){
                alert("动态注册，女神改变")
            }
        }
    </script>
</head>
<body>
    请选择你心中的女神：
    <!--静态注册onchange事件-->
    <select onchange="onchangeFun()">
        <option>--女神--</option>
        <option>Yoona</option>
        <option>IU</option>
        <option>刘亦菲</option>
    </select>
<br/>
    请选择你心中的女神：
    <!--动态注册onchange事件-->
    <select id="select1">
        <option>--女神--</option>
        <option>Yoona</option>
        <option>IU</option>
        <option>刘亦菲</option>
    </select>
</body>
</html>
