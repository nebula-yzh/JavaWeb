<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onblurFun(){
            // console 是控制台对象，是由js提供，专门用于向浏览器打印输出，用于测试使用
            //log是打印方法
            console.log("静态注册失去焦点2");
        }
        //动态注册onblur事件
        window.onload = function (){
            //1.获取标签对象
            var obj1 = document.getElementById("obj1");
            //2.通过标签对象调用事件
            obj1.onblur = function (){
                console.log("动态注册失去焦点")
            }
        }
    </script>
</head>
<body>
<form>
    <h1 align="center">User Registration</h1>
    <table cellspacing="0" align="center">
        <tr>
            <td>user:</td>
            <td><input type="text" value="default" onblur=console.log("静态注册失去焦点1") /></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password" onblur="onblurFun()" /></td>
        </tr>
        <tr>
            <td>confirm:</td>
            <td><input type="password" id="obj1" /></td>
        </tr>
    </table>
</form>
</body>
</html>
