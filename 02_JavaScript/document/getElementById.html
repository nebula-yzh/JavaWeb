<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
            需求：当用户点击了校验按钮，要获取输出框中的内容。然后校验其是否合法
            需要验证的规则是：必须由字母、数字、下划线组成，并且长度是5到12位
         */
        function onclickFun(){
            //当操作一个标签时，必须先获取这个标签dom对象
            var usernameObj = document.getElementById("username");

           // alert(usernameObj);//[object HTMLInputElement] 这就是dom对象
            //如何 验证 字符串，是否符合某个规则，需要使用正则表达式的技术
            var usernameText = usernameObj.value;
            var patt = /^\w{5,12}$/;
            /*
                  test()方法用于测试某个字符串，是不是匹配我的规则，
                  匹配就返回true，不匹配就返回false
             */
             var usernameSpanObj = document.getElementById("usernameSpan");
             //innerHTML 表示起始标签与结束标签中的内容
             //且这个属性可读可写
             //alert(usernameSpanObj.innerHTML);
            // usernameSpanObj.innerHTML = "合法";
           // var usernameImg = document.getElementById("usernameImg");

            if(patt.test(usernameText)) {
                //alert("用户名合法！");
                //usernameSpanObj.innerHTML = "用户名合法";
                //usernameImg.src = "right.png"; 这种方式会有框框一直存在
                usernameSpanObj.innerHTML = "<img src=\"right.png\"  width=\"18\" height=\"18\">";
            }else{
                //alert("用户名不合法");
                //usernameSpanObj.innerHTML = "用户名不合法";
               // usernameImg.src = "wrong.png";
                 usernameSpanObj.innerHTML = "<img src=\"wrong.png\"  width=\"18\" height=\"18\">";
            }

        }
    </script>
</head>
<body>
    用户名:<input type="text" id="username"/>
    <span id="usernameSpan" style="color: red"></span>
    <button onclick="onclickFun()">校验</button>

</body>
</html>
